<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>

  <body class="card" data-qa="card">
    <div class="card__picture">
      <img class="card__image" src="./images/imac.jpeg" alt="product image">
    </div>
    <div class="card__name">
      <div class="card__name-content">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </div>
    </div>
    <div class="card__number">
      <div class="card__number-content">
        Код товара: 195434
      </div>
    </div>
    <div class="card__rating">
      <div class="stars stars--4">
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
        <div class="stars__star"></div>
      </div>
      <div class="card__rating-feedbacks-number">
        Отзывов: 5
      </div>
    </div>
    <div class="card__price">
      <div class="card__price-word">Цена:</div>
      <div class="card__price-amount">69 999 грн</div>
    </div>
    <div class="card__buy">
      <a class="card__buy-link" href="#" data-qa="hover">
        <div>купить</div>
      </a>
    </div>
  </body>

</html>
